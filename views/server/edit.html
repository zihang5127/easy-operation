<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Server - EasyOperation</title>
    {{template "widgets/headfile.html" .}}
</head>
<body>
{{template "widgets/head.html" .}}
<div class="container">
    <div class="bs-docs-container">
        <form method="post" action='{{urlfor "ServerController.Edit"}}' id="serverForm">
        <input type="hidden" name="id" value="{{.Model.Id}}">
        <div class="title">
            <h3>Edit Server </h3>
            <hr>
        </div>
        <div class="body">


            <div class="row">
                <div class="col-lg-3">
                    <div class="form-group">
                        <label>Server Name</label>
                        <input type="text" name="name" id="serverName" placeholder="Server Name" class="form-control" value="{{.Model.Name}}">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="serverIp">Server Ip</label>
                        <input type="text" name="ip" id="serverIp" placeholder="Server IP" class="form-control" value="{{.Model.IpAddress}}">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="serverPort">Server SSH Port</label>
                        <input type="text" name="port" id="serverPort" placeholder="Port" class="form-control" value="{{.Model.Port}}">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="serverPort">Server SSH Username</label>
                        <input type="text" name="username" id="username" placeholder="Username" class="form-control" value="{{.Model.Username}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="form-group">
                        <label for="serverTag">Tag <span class="text">(Multiple tags please be divided by ".")</span></label>
                        <input type="text" name="tag" id="serverTag" placeholder="Tag" class="form-control" value="{{.Model.Tag}}">
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="form-group">
                        <label>Status</label>
                        <div>
                            <label>
                                <input type="radio" name="status" value="0" {{if eq .Model.Status 0}}checked{{end}}> Enable
                            </label>
                            <label>
                                <input type="radio" name="status" value="1" {{if eq .Model.Status 1}}checked{{end}}> Disable
                            </label>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="serverKey">SSH Private Key / Username Password</label>
                        <textarea class="form-control" name="key" id="serverKey" placeholder="SSH Private Key / Username Password">{{.Model.PrivateKey}}</textarea>
                    </div>
                </div>
            </div>

        </div>
        <div class="body-botton text-center">
            <span class="text" style="padding-right: 15px;" id="errorMessage"></span>

            <a href='{{urlfor "ServerController.Index"}}' class="btn btn-success btn-sm">Back Server List</a>
            <button id="saveServerBtn" type="submit" class="btn btn-info btn-sm" data-load-text="saving">Save Changes</button>

        </div>
        </form>
    </div>
</div>
{{template "widgets/foot.html" .}}
</body>
</html>
