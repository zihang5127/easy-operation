<tr>
    <td>{{.Id}}</td>
    <td>{{.Name}}</td>
    <td>{{.IpAddress}}</td>
    <td>{{.Port}}</td>
    <td>
        {{if eq .Status 0}}
        <span class="label label-success">Enable</span>
        {{else}}
        <span class="label label-danger">Disable</span>
        {{end}}
    </td>
    <td>{{dateformat .CreateTime "2006-01-02 15:04:05"}}</td>
    <td>
        <a href='{{urlfor "ServerController.Edit" ":id" .Id}}'  title="Edit" class="btn btn-default btn-sm edit-btn"><i class="fa fa-edit" aria-hidden="true"></i></a>
        <a href="###" title="Delete" class="btn btn-default btn-sm delete-btn" data-id="{{.Id}}"><i class="fa fa-times" aria-hidden="true"></i></a>
    </td>
</tr>
